<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раскрывающееся меню с применением JavaScript</title>
    <script src="jquery.js"></script>
    <style>
        p {
            margin:0;
            padding:0;
        }

        .menu {
            cursor: pointer;
        }

        /*.submenu {
            /*
            скрытые элементы с нулевой высотой, полностью прозрачные, но при их появлении 
            будет использоваться плавная анимация, ускоряющаяся к концу
            */
            overflow: hidden; /* Переполняющее содержимое не отображается */
            height: 0;
            opacity: 0;
            transition: all 0.5s ease-in;
        }
        */
    </style>
 
</head>
<body>

    <ul class="menu">
        <li>
            <p>Новости</p>
            <ul class="submenu">
                <li>Новости культуры</li>
                <li>Новости спорта</li>
            </ul>
        </li>

        <li>
            <p>Наши продукты</p>
            <ul class="submenu">
                <li>Продукт 1</li>
                <li>Продукт 2</li>
            </ul>
        </li>
    </ul>

    <script>
        $(document).ready(function(){
            $('.menu li').hover(
                function(){
                    $('ul', this).slideDown(110);
                },
                function(){
                    $('ul', this).slideUp(110);
                });
        });
    </script>
    
</body>
</html>
