        function navPanel(state = 0){
            nav = document.getElementById("nav").style
            menu = document.getElementById("menu")
                st = menu.style
            if (state == 0){
                st.boxShadow = "0 0 4px 2px #ffffff50"
                st.width = "70%"
                nav.display = "none"
                menu.innerHTML = "<button onclick='navPanel(1)' id='close'>ЗАКРЫТЬ</button>"
            }else{
                st.width = ""
                st.boxShadow = ""
                nav.display = ""
                menu.innerHTML = ""
            }
        }
    </script>
